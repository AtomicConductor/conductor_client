instance_types:
    "n1-standard-4": {description: "4 core, 15.0GB Mem"}
    "n1-standard-8": {description: "8 core, 30.0GB Mem"}
    "n1-standard-16": {description: "16 core, 60.0GB Mem"}
    "n1-standard-32": {description: "32 core, 120GB Mem"}
    "n1-highmem-4": {description: "4 core, 26.0GB Mem"}
    "n1-highmem-8": {description: "8 core, 52.0GB Mem"}
    "n1-highmem-16": {description: "16 core, 104GB Mem"}
    "n1-highmem-32": {description: "32 core, 208 Mem"}
    "n1-highcpu-8": {description: "8 core, 7.20GB Mem"}
    "n1-highcpu-16": {description: "16 core, 14.4GB Mem"}
    "n1-highcpu-32": {description: "32 core, 28.8GB Mem"}



 # A dictionary of maya node types and their corresponing attributes name(s) for
 # seeking out file dependencies (external filepaths)
maya_dependency_attrs:
    aiImage: # Arnold
        - filename
    aiPhotometricLight: # Arnold
        - aiFilename
    aiStandIn: # Arnold
        - dso
    aiVolume: # Arnold
        - dso
        - filename 
    AlembicNode: # Alembic (now maya builtin?)
        - abc_File
    CrowdProxyVRay: # Golaem
        - cacheFileDir
        - camFilePath
    CrowdManagerNode: # Golaem
        - escod
        - efbxod
        - eabcod
        - eribod
        - emrod
        - evrod
        - eassod
        - cam   
    file: # maya builtin
        - fileTextureName
    xgmPalette: # XGen (now maya builtin?)
        - xfn
    VRayMesh: # VRay
        - fileName
    VRaySettingsNode: # VRay
        - ifile
        - fnm        
    VRayVolumeGrid: #VRay
        - if
    VRayScene: #Vray Scene
        - FilePath
    pgYetiMaya:
        - cacheFileName
        
        
# A dictionary of node types and their corresponing knobs(s) for
# seeking out file dependencies (external filepaths)    
nuke_dependency_knobs: 
    AudioRead:
        - file
    Camera:
        - file
    Camera2:
        - file
    DeepRead:
        - file
    Group:
        - vfield_file
        - cdl_path
    Precomp:
        - file
    Read:
        - file
    ReadGeo2:
        - file
    ScannedGrain:
        - fullGrain        
    Vectorfield:
        - vfield_file

maya_supported_plugins:
    - vrayformaya
    - arnold
    
    
    
