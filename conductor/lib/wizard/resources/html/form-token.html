<!-- form-token.html -->
<div class="wizard-token-container">
  <label>Do you already have Conductor token?</label>
  <div class="form-group wizard-radio-group">
      <div class="radio">
          <label>
             <input type="radio" ng-model="token_type" value="new" checked/>
             No.
          </label>
      </div>
      <div class="radio">
          <label>
              <input type="radio" ng-model="token_type" value="existing"/>
              Yes.
          </label>
      </div>
  </div>
  <div class="form-group row">
    <div ng-show="token_type == 'new'">
        Click the button below to be taken to your account profile page.  On the profile page click 'Get Token' to download a token file.  Once you have downloaded the file return to this page to continue.
        <div class="wizard-token-profile-button" >
            <a href="https://{{formData.account}}.conductorio.com/profile"
               target="_blank"
               class="btn btn-sm btn-block btn-primary-outline"
               ng-click="token_type = 'existing'">
                Take me to my profile <span class="glyphicon glyphicon-circle-arrow-right"></span>
            </a>
        </div>
    </div>
    <div class="wizard-account-area" ng-show="token_type == 'existing'">
      <label>Please select your token file</label>
      <label class="btn btn-default btn-file upload-button">
          Browse <input type="file" class="input-sm btn btn-sm" style="display: none;" name="token" on-read-file="formData.token = $fileContent">
      </label>
    </div>
    <div class="finish-upload-area" ng-show="token_type == 'existing' && formData.token">
      That's all we need!  Click Finish to complete setup.
      <div class="col-xs-6 col-xs-offset-3">
          <button ng-click="$scope.processForm()" ng-disbled="!formData.token" class="btn btn-sm btn-danger wizard-finish-button">Finish</button>
      </div>
    </div>
  </div>
</div>
